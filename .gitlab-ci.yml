image: openjdk:8

before_script:
  - apt-get update -y
  - apt-get install apt-transport-https -y
  ## Install SBT
  - echo "deb http://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 642AC823
  - apt-get update -y
  - apt-get install sbt -y
  - sbt sbtVersion


stages:
  - test
  - deploy

test:
  script:
    - sbt clean coverage test coverageReport

deploy:
  script:
    - 'printf "Manifest-Version: 1.0\nMain-Class: Main" > MANIFEST.mf'
    - jar cfm hangman.jar MANIFEST.mf *.class
  artifacts:
    paths:
      - hangman.jar